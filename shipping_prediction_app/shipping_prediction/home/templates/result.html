<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        /* Center the result */
        .result-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Style the result */
        .result {
            font-size: 24px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <div class="result">
            <h1>Prediction Result</h1>
            <p>Predicted Days for Shipping: {{ prediction }}</p>
            <a href="{% url 'predict_shipping_days' %}">Make another prediction</a>
        </div>
    </div>
</body>
</html>
